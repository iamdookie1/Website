<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invisible Character Cleaner</title>
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: monospace;
        margin: 0;
        padding: 20px;
    }

    textarea {
        width: 100%;
        height: 200px;
        background: #000;
        color: #fff;
        border: 1px solid #444;
        padding: 10px;
        box-sizing: border-box;
        resize: vertical;
    }

    button {
        margin-top: 10px;
        padding: 10px 15px;
        background: #111;
        color: #fff;
        border: 1px solid #444;
        cursor: pointer;
    }

    button:hover {
        background: #222;
    }

    .counter {
        margin-top: 8px;
        font-size: 14px;
        color: #aaa;
    }

    h1 {
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: normal;
    }
</style>
</head>
<body>

<h1>Invisible Character Cleaner</h1>

<textarea id="input" placeholder="Paste code here..."></textarea>

<button onclick="cleanText()">Clean Code</button>

<textarea id="output" placeholder="Cleaned code will appear here..."></textarea>

<button onclick="copyOutput()">Copy Cleaned Code</button>

<div class="counter" id="count">Replaced characters: 0</div>

<script>
function cleanText() {
    const input = document.getElementById('input').value;

    // Regex covering invisible/control characters INCLUDING U+00A0
    const invisibleRegex =
        /[\u0000-\u001F\u007F\u00A0\u200B-\u200F\u202A-\u202E\u2060-\u206F\uFEFF]/g;

    let count = 0;

    const cleaned = input.replace(invisibleRegex, match => {
        count++;
        return ' ';
    });

    document.getElementById('output').value = cleaned;
    document.getElementById('count').textContent =
        `Replaced characters: ${count}`;
}

function copyOutput() {
    const output = document.getElementById('output');
    output.select();
    document.execCommand('copy');
}
</script>

</body>
</html>
